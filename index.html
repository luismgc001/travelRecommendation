<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <base href="/travelRecommendation/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="plane-icon.webp" alt="TravelBloom Logo" class="logo-img" />
        <span class="logo-text">TravelBloom</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter a destination or keyword"
          class="search-input"
          id="searchInput"
        />
        <button class="search-btn" id="search-button">Search</button>
        <button class="clear-btn" id="clear-button">Clear</button>
      </div>
    </nav>
    <!-- Main Content -->
    <section class="hero-section">
      <div class="content-wrapper">
        <h1 class="hero-title">
          EXPLORE <br />
          DREAM <br />
          DESTINATION
        </h1>
        <p class="hero-description">
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <button class="book-btn">Book Now</button>
      </div>

      <!-- Social Media Icons -->
      <div class="social-media">
        <a href="#"><img src="twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="youtube.png" alt="YouTube" /></a>
      </div>
      <div class="results" id="results"></div>
    </section>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
