<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="plane-icon.webp" alt="TravelBloom Logo" class="logo-img" />
        <span class="logo-text">TravelBloom</span>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
      </ul>
      <div class="search-container" style="visibility: hidden">
        <input
          type="text"
          placeholder="Enter a destination or keyword"
          class="search-input"
        />
        <button class="search-btn">Search</button>
        <button class="clear-btn">Clear</button>
      </div>
    </nav>
    <!-- Main Content -->
    <section class="hero-section">
      <div class="contact-content">
        <h1>Contact Us</h1>
        <p>Get in touch</p>
      </div>

      <div class="form-container">
        <form>
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Social Media Icons -->
      <div class="social-media">
        <a href="#"><img src="twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="youtube.png" alt="YouTube" /></a>
      </div>
    </section>
  </body>
</html>
